server {
    listen 80;
    listen [::]:80;
    server_name infocoffee.ru www.infocoffee.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Принудительный редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name infocoffee.ru www.infocoffee.ru;

    ssl_certificate /etc/letsencrypt/live/infocoffee.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infocoffee.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS: принудительный HTTPS на уровне браузера
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    root /var/www/site;
    index index.html;

    # SEO: robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Файл верификации Яндекса
    location ~* ^/yandex_.*\.html$ {
        allow all;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API access for site (if needed)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Legacy landings support
    location ^~ /landings/lesnaya-skazka/ {
        root /var/www;
        index index.html;
        try_files $uri $uri/ =404;
    }
}

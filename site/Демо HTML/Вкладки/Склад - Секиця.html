<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∏—Ä–æ–∫–∞—è –≤–æ–ª–Ω–∞ —Å –ª–µ–≥–∫–∏–º —à–ª–µ–π—Ñ–æ–º</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            width: 330px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .icon-box {
            width: 44px;
            height: 44px;
            background-color: #2c2c2c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            z-index: 2;
        }

        .wave-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            flex-grow: 1;
            padding: 0 12px;
        }

        .segment {
            width: 10px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            /* –¶–∏–∫–ª 4 —Å–µ–∫—É–Ω–¥—ã */
            animation: wideWaveWithTrail 4s infinite ease-in-out;
        }

        .arrow-tip {
            width: 0; 
            height: 0; 
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 14px solid #333;
            margin-left: 2px;
            /* –¶–∏–∫–ª 4 —Å–µ–∫—É–Ω–¥—ã */
            animation: wideTipWithTrail 4s infinite ease-in-out;
        }

        /* --- –ó–ê–î–ï–†–ñ–ö–ò (–û—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ –∂–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏) --- */
        .segment:nth-child(1)  { animation-delay: 0.00s; }
        .segment:nth-child(2)  { animation-delay: 0.15s; }
        .segment:nth-child(3)  { animation-delay: 0.30s; }
        .segment:nth-child(4)  { animation-delay: 0.45s; }
        .segment:nth-child(5)  { animation-delay: 0.60s; }
        .segment:nth-child(6)  { animation-delay: 0.75s; }
        .segment:nth-child(7)  { animation-delay: 0.90s; }
        .segment:nth-child(8)  { animation-delay: 1.05s; }
        .arrow-tip             { animation-delay: 1.20s; }

        /* --- –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê: –®–ò–†–û–ö–ê–Ø –í–û–õ–ù–ê + –®–õ–ï–ô–§ --- */
        @keyframes wideWaveWithTrail {
            0% { 
                transform: scaleY(1); background-color: #333; box-shadow: none; 
            }
            /* –ü–ò–ö (–ë—ã—Å—Ç—Ä—ã–π —Ä–æ—Å—Ç –¥–æ 10%) */
            10% { 
                transform: scaleY(2.8); background-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,1); 
            }
            /* –í–û–ó–í–†–ê–¢ –†–ê–ó–ú–ï–†–ê (–ö 25% —Ä–∞–∑–º–µ—Ä –≤–µ—Ä–Ω—É–ª—Å—è...) */
            25% { 
                transform: scaleY(1); 
                /* ...–Ω–æ —Ü–≤–µ—Ç –µ—â–µ –Ω–µ —Å–æ–≤—Å–µ–º —Å–µ—Ä—ã–π –∏ –µ—Å—Ç—å —Å–ª–∞–±–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ (–®–õ–ï–ô–§) */
                background-color: #777; 
                box-shadow: 0 0 6px rgba(255,255,255,0.5); 
            }
            /* –ö–û–ù–ï–¶ –®–õ–ï–ô–§–ê (–ö 35% –≤—Å–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –≥–∞—Å–Ω–µ—Ç) */
            35% { 
                 transform: scaleY(1); background-color: #333; box-shadow: none;
            }
            100% { transform: scaleY(1); background-color: #333; box-shadow: none; }
        }

        /* –¢–æ –∂–µ —Å–∞–º–æ–µ –¥–ª—è –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫–∞ */
        @keyframes wideTipWithTrail {
            0% { transform: scale(1); border-left-color: #333; filter: none; }
            10% { transform: scale(1.4); border-left-color: #fff; filter: drop-shadow(0 0 8px rgba(255,255,255,1)); }
            25% { 
                transform: scale(1); 
                /* –†–∞–∑–º–µ—Ä –≤–µ—Ä–Ω—É–ª—Å—è, —Ü–≤–µ—Ç –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π, —Å–≤–µ—á–µ–Ω–∏–µ —Å–ª–∞–±–æ–µ */
                border-left-color: #777;
                filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); 
            }
            35% { transform: scale(1); border-left-color: #333; filter: none; }
            100% { transform: scale(1); border-left-color: #333; filter: none; }
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">üè†</div>

        <div class="wave-container">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="arrow-tip"></div>
        </div>

        <div class="icon-box">‚òï</div>
    </div>

</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Плитка — Честный P&L</title>
  <style>
    :root{
      --bg0:#070B14;
      --bg1:#090F1D;
      --stroke:rgba(255,255,255,.08);
      --stroke2:rgba(255,255,255,.12);
      --text:#EAF0FF;
      --muted:rgba(234,240,255,.68);
      --accent:#6D5CFF;
      --accent2:#4BDAFF;
      --shadow: 0 26px 60px rgba(0,0,0,.55);
      --radius: 28px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% -120px, rgba(109,92,255,.22), transparent 55%),
        radial-gradient(900px 520px at 10% 20%, rgba(75,218,255,.14), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:grid;
      place-items:center;
      padding:32px 18px;
    }
    .card{
      width:min(420px, 100%);
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding:26px;
      backdrop-filter: blur(10px);
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 260px at 20% 15%, rgba(109,92,255,.14), transparent 60%),
        radial-gradient(520px 260px at 80% 40%, rgba(75,218,255,.10), transparent 60%);
      pointer-events:none;
      opacity:.9;
    }
    .card > *{position:relative; z-index:1;}

    /* Header */
    .top{margin-top:2px;}
    .title-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
    }
    .title{margin:0;font-size:20px;letter-spacing:-.01em;}
    .desc{margin:0;color:var(--muted);line-height:1.55;font-size:14.5px;}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 12px;border-radius:999px;border:1px solid var(--stroke2);
      background: rgba(10,15,28,.35);
      color: rgba(234,240,255,.82);
      font-size:12.5px;font-weight:700;letter-spacing:.15px;white-space:nowrap;
      flex:0 0 auto;
    }
    .pill .dot{
      width:8px;height:8px;border-radius:99px;
      background: linear-gradient(180deg, var(--accent), rgba(109,92,255,.55));
      box-shadow: 0 0 0 4px rgba(109,92,255,.14);
    }

    /* Steps like on screenshot */
    .wf-nav{
      margin-top:18px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:nowrap;     /* one row */
      overflow:hidden;
    }
    .wf-item{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      min-width:0;
      flex:1 1 0;
    }
    .wf-item:not(:last-child)::after{
      content:"";
      position:absolute;
      top:18px; /* aligns with center of icon */
      right:-7px;
      width:14px;
      height:2px;
      border-radius:99px;
      background: rgba(234,240,255,.10);
    }
    .wf-btn{
      width:44px;height:44px;border-radius:999px;
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    .wf-btn svg{width:20px;height:20px; fill: rgba(234,240,255,.70)}
    .wf-label{
      font-size:12px;
      font-weight:800;
      color: rgba(234,240,255,.60);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
    }

    /* Active / colored states */
    .wf-item.is-active .wf-btn{
      border-color: rgba(75,218,255,.35);
      background: rgba(75,218,255,.10);
      box-shadow: 0 0 0 6px rgba(75,218,255,.10), 0 10px 24px rgba(0,0,0,.35);
    }
    .wf-item.is-active .wf-btn svg{ fill: rgba(75,218,255,.95); }
    .wf-item.is-active .wf-label{ color: rgba(75,218,255,.90); }

    .wf-item.is-red .wf-btn{
      border-color: rgba(255,90,90,.22);
      background: rgba(255,90,90,.08);
    }
    .wf-item.is-red .wf-btn svg{ fill: rgba(255,105,105,.92); }
    .wf-item.is-red .wf-label{ color: rgba(255,170,170,.75); }

    .wf-item.is-profit .wf-btn{
      border-color: rgba(90,180,255,.30);
      background: rgba(90,180,255,.10);
    }
    .wf-item.is-profit .wf-btn svg{ fill: rgba(90,180,255,.95); }
    .wf-item.is-profit .wf-label{ color: rgba(180,225,255,.85); }

    /* Result + bar */
    .wf-result{
      margin-top: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .wf-big{
      font-size:26px;
      font-weight:950;
      letter-spacing:-.03em;
      color: rgba(75,218,255,.92);
    }
    .wf-badge{
      padding:7px 12px;border-radius:999px;
      border:1px solid rgba(75,218,255,.28);
      background: rgba(75,218,255,.10);
      color: rgba(190,245,255,.92);
      font-weight:900;font-size:12px;white-space:nowrap;
    }

    .wf-bar{
      margin-top: 12px;
      height:14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      overflow:hidden;
      position:relative;
    }
    .wf-bar > .fill{
      height:100%;
      width:34%; /* маржа */
      border-radius:999px;
      background: linear-gradient(90deg, rgba(109,92,255,.95), rgba(75,218,255,.65));
    }

    @media (max-width: 420px){
      .card{padding:20px;border-radius:22px}
      .wf-nav{gap:10px}
      .wf-item:not(:last-child)::after{right:-5px;width:10px}
      .wf-btn{width:42px;height:42px}
      .wf-label{font-size:11.5px}
    }
  </style>
</head>
<body>
  <article class="card">
    <header class="top">
      <div class="title-row">
        <h3 class="title">Честный P&amp;L</h3>
        <span class="pill"><span class="dot" aria-hidden="true"></span> Авто-вычеты</span>
      </div>
      <p class="desc">
        Система не просто считает оборот, а показывает реальные деньги. Автоматический вычет эквайринга, комиссий и налогов.
      </p>
    </header>

    <!-- Steps (as on screenshot) -->
    <div class="wf-nav" aria-label="Шаги P&L">
      <div class="wf-item is-active">
        <div class="wf-btn" aria-hidden="true">
          <!-- Выручка -->
          <svg viewBox="0 0 24 24"><path d="M12 3c4.97 0 9 4.03 9 9s-4.03 9-9 9-9-4.03-9-9 4.03-9 9-9zm1 5h-2v2H9v2h2v1H9v2h2v2h2v-2h2v-2h-2v-1h2V10h-2V8z"/></svg>
        </div>
        <div class="wf-label">Выручка</div>
      </div>

      <div class="wf-item is-red">
        <div class="wf-btn" aria-hidden="true">
          <!-- Себестоимость -->
          <svg viewBox="0 0 24 24"><path d="M7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h7v2H7v-2zM5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/></svg>
        </div>
        <div class="wf-label">Себест.</div>
      </div>

      <div class="wf-item is-red">
        <div class="wf-btn" aria-hidden="true">
          <!-- Налог -->
          <svg viewBox="0 0 24 24"><path d="M19 5.6 5.6 19 4 17.4 17.4 4 19 5.6zM7.5 8.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm9 12a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg>
        </div>
        <div class="wf-label">Налог</div>
      </div>

      <div class="wf-item is-red">
        <div class="wf-btn" aria-hidden="true">
          <!-- Эквайринг -->
          <svg viewBox="0 0 24 24"><path d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v2H3V6zm0 5h21v7a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-7zm4 5h6v2H7v-2z"/></svg>
        </div>
        <div class="wf-label">Эквайринг</div>
      </div>

      <div class="wf-item is-profit">
        <div class="wf-btn" aria-hidden="true">
          <!-- Прибыль (diamond) -->
          <svg viewBox="0 0 24 24"><path d="M7 3h10l4 6-9 12L3 9l4-6zm1.4 2L6 8h4L8.4 5zm7.2 0L14 8h4l-2.4-3zM10 10l2 9 2-9h-4z"/></svg>
        </div>
        <div class="wf-label">Прибыль</div>
      </div>
    </div>

    <div class="wf-result">
      <div class="wf-big">Маржа: 34%</div>
      <div class="wf-badge">Видно сразу</div>
    </div>

    <!-- Progress bar: fill = маржа, whole bar = выручка (без текста внутри) -->
    <div class="wf-bar" aria-label="Выручка и маржа">
      <div class="fill" aria-hidden="true"></div>
    </div>
  </article>
</body>
</html>
